<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SMS送信スケジューラー</title>
    <style>
        body {
            font-family: "ヒラギノ角ゴ ProN", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 40px;
        }
        input[type="submit"],
        button[type="submit"],
        button[type="button"] {
            background-color: #007BFF;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-right: 8px;
            margin-top: 20px;
        }
        input[type="submit"]:hover,
        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #0056b3;
        }
        .input-row {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            margin-right: 8px;
            margin-bottom: 4px;
            font-weight: bold;
        }
        input[type="tel"],
        input[type="datetime-local"] {
            width: 100%;
            margin-bottom: 8px;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th,
        table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMS送信スケジューラー</h1>

        <!-- フォーム -->
        <form method="POST">
            <div id="inputContainer">
                <!-- 初期表示用のフォームブロック -->
                <div class="input-row">
                    <label>宛先</label>
                    <input
                        type="tel"
                        name="phone_number[]"
                        placeholder="例）+8180xxxxxxx"
                        required
                    >

                    <label>メッセージ</label>
                    <textarea
                        name="message_body[]"
                        rows="6"
                        maxlength="100"
                        placeholder="本文を入力してください（最大100文字）"
                        required
                    ></textarea>

                    <label>送信日時</label>
                    <input
                        type="datetime-local"
                        name="scheduled_time[]"
                        required
                    >
                </div>
            </div>

            <!-- +ボタン: 入力欄追加 -->
            <button type="button" onclick="addRow()">+</button>
            <!-- 送信ボタン -->
            <button type="submit">送信</button>
        </form>

        <hr>
        <h2>登録済みメッセージ一覧</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>宛先</th>
                <th>メッセージ</th>
                <th>送信予定日時</th>
                <th>送信日時</th>
                <th>操作</th>
            </tr>
            {% for sms in scheduled_sms_list %}
            <tr>
                <td>{{ sms.id }}</td>
                <td>{{ sms.phone_number }}</td>
                <td>{{ sms.message_body }}</td>
                <td>{{ sms.scheduled_time }}</td>
                <td>{{ sms.sent_at }}</td>
                <td>
                    <!-- 削除ボタン: /delete へ POST -->
                    <form method="POST" action="/delete" style="display:inline;">
                        <input type="hidden" name="message_id" value="{{ sms.id }}">
                        <button type="submit">×</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <!-- JavaScript: +ボタンで行を追加する -->
    <script>
        function addRow() {
            const container = document.getElementById("inputContainer");

            const newRow = document.createElement("div");
            newRow.classList.add("input-row");
            newRow.innerHTML = `
                <label>宛先</label>
                <input
                    type="tel"
                    name="phone_number[]"
                    pattern="^\\+?[0-9]{7,15}$"
                    placeholder="例）+8190xxxxxxx"
                    title="国際形式か、数字のみ7~15桁を入力してください"
                    required
                >

                <label>メッセージ</label>
                <textarea
                    name="message_body[]"
                    rows="6"
                    maxlength="700"
                    placeholder="本文を入力してください（最大700文字）"
                    required
                ></textarea>

                <label>送信日時</label>
                <input
                    type="datetime-local"
                    name="scheduled_time[]"
                    required
                >
            `;

            container.appendChild(newRow);
        }
    </script>
</body>
</html>
